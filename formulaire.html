<html>
	<head>
		<link rel="stylesheet" href="sources/liste.css">
	</head>
	
<body class="page2">

<header class="header2">
	<a href="../liste.html"><button class="button" type="button">
		Liste de naissance
	</button></a>

	<h1 class="titre2">Ajout dans ma liste de naissance</h1>
</header>


<section>
	<article class="form">
		
	<form action="agenda.html">
		<label>
			Nom objet :
			<input type="text" required>
		</label>
		<label>
			Photo :<br>
			<input type="file" id="file" accept="image/png, image/jpeg" required>
		</label>
		<label>
			<br>Catégorie :
			<select required>
				<option></option>
				<option>Alimentations</option>
				<option>Vêtements</option>
				<option>Jouets</option>
				<option>Sommeil</option>	
				<option>Toilette</option>
				<option>Pousette</option>				
			</select>
		</label>
		<label>
			Description :
			<textarea required></textarea>
		</label>
		<label>
			Lien vers le site:
			<input type="text" required>
		</label>
		<label>
			Importance:
			<select required>
				<option></option>
				<option style="color:#F7DC6F">Normal</option>
				<option style="color:#CD6155">Important</option>				
			</select>
		</label>
	  
			<input type="submit" value="Ajouter">
			<input type="reset" value="Effacer">
	</form>	
	</article>
</section>     
		
		


</body>

</html>
